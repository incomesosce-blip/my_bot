name: Ruhin-Bot-Run

on:
  push:
    branches: [ main ]
  workflow_dispatch: # এটা দিলে তুমি নিজে বাটন টিপে বট চালু করতে পারবে

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: node index.js
